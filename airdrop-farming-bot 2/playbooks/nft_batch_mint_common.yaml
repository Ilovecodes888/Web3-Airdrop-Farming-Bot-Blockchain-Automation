network:
  name: sepolia
  rpc_url: ${RPC_URL}
  chain_id: 11155111
strategy: balanced

wallets:
  - ${PRIVATE_KEY}
  # - 0xYOUR_TEST_PK_2
  # - 0xYOUR_TEST_PK_3

tasks:
  - kind: mint_erc721
    contract_address: "0xYOUR_NFT_CONTRACT"   # 测试网可铸造合约地址
    mode: "common"                            # 不用 ABI，尝试常见签名
    to_address: "${WALLET}"
    value_wei: "0"
    wait_receipt: true
    rate_limit_sec: 2
